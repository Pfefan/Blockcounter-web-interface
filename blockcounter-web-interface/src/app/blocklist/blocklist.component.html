<input type="file" (change)="onFileSelected($event)">
<table class="table">
    <thead>
        <tr>
        <th scope="col">Block Name</th>
        <th scope="col">Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of blockdata | keyvalue">
            <td>{{item.key}}</td>
            <td>{{item.value}}</td>
        </tr>
    </tbody>
</table>
